<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Authentication Callback</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBeiaQLJUhQltzf9U23tICNN0inmG-vG5w",
      authDomain: "metabook-464c5.firebaseapp.com",
      projectId: "metabook-464c5",
      storageBucket: "metabook-464c5.firebasestorage.app",
      messagingSenderId: "950037061391",
      appId: "1:950037061391:web:df114de95e8b0ba092687a"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Handle the authentication callback
    window.onload = function() {
      // Get the redirect result
      firebase.auth().getRedirectResult()
        .then((result) => {
          // Close this window and return to the app
          window.opener.postMessage({ type: 'AUTH_SUCCESS', user: result.user }, '*');
          window.close();
        })
        .catch((error) => {
          // Handle errors
          window.opener.postMessage({ type: 'AUTH_ERROR', error: error }, '*');
          window.close();
        });
    };
  </script>
</head>
<body>
  <div style="text-align: center; margin-top: 100px;">
    <h2>Completing authentication...</h2>
    <p>This window will close automatically.</p>
  </div>
</body>
</html>
